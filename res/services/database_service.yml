services:
  account_service:
    class: "%account_service_class%"
    calls:
      - ['setEm', ['@entity_manager']]
  player_service:
      class: "%player_service_class%"
      calls:
        - ['setEm', ['@entity_manager']]
        - ['setAuthService', ['@auth_service']]

  auth_service:
    class: "%auth_service_class%"
    calls:
      - ['setAccountService', ['@account_service']]

  token_service:
    class: "%token_service_class%"
    calls:
      - ['setEm', ['@entity_manager']]
